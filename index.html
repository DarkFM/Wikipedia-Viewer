<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="animate.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>
    <div class="container">
        <header>
            <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click me for a random article</a>
            <form id="myform" action="index.html" method="post">
                <!-- <span class="input-field">Search</span> -->
                <input type="search" name="query" value="" placeholder="Input Here" class="query animated">
            </form>
            <button type="submit" value="" class="search-btn draw-border">Search</button>
        </header>
        <section class="contents">
            <div class="content-wrapper animated">

            </div>

        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
